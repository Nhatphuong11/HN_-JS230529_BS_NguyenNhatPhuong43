<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nhat phuong</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        <form>
            <div class="student">
                <h2>Thông tin học viên</h2>
                <div class="form-tt">
                    <label for="name">Họ và Tên</label>
                    <input type="text" value="" id="name" placeholder="Nhập họ và tên" />
                </div>
                <div class="form-tt">
                    <label for="email">Email</label>
                    <input type="text" value="" id="email" placeholder="Nhập email" />
                </div>
                <div class="form-tt">
                    <label for="phone">Số điện thoại</label>
                    <input type="text" value="" id="phone" placeholder="Nhập số điện thoại" />
                </div>
                <div class="form-tt">
                    <label for="address">Địa chỉ</label>
                    <input type="text" value="" id="address" placeholder="Nhập quê quán" />
                </div>
                <div class="form-tt-sex">
                    <label for="">Giới tính</label>
                    <div class="content">
                        <div class="item">
                            <input id="nam" type="radio" value="Nam" name="sex" class="sex-one" checked />
                            <label for="nam">Nam</label>
                        </div>
                        <div class="item">
                            <input id="nu" type="radio" value="Nữ" name="sex" class="sex-one" />
                            <label for="nu">Nữ</label>
                        </div>
                    </div>

                </div>
                <div class="button">
                    <button class="ptn save-up" type="button">Lưu Lại</button>
                </div>

            </div>
        </form>

    </div>
    <div class="list">
        <div class="header">
            <h2 class="list_header">Danh sách học viên</h2>

            <div class="search-sort">

                <div class="search">
                    <label for="">Tìm kiếm tên học viên</label>
                    <input type="text" value="">
                    <button class="ptn_search">Search</button>
                </div>

                <div class="sort">
                    <button class="sort-abc">Sắp Xếp</button>                   
                </div>

            </div>
        </div>
        <table class="style">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                    <th>Địa chỉ</th>
                    <th>Giới tính</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>

</html>
